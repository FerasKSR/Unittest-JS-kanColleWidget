name: Web Store DEV
on:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  delivery:
    runs-on: ubuntu-latest
    env:
      # v3開発版のAPP_ID
      CHROMEWEBSTORE_APP_ID: egkgleinehaapbpijnlpbllfeejjpceb
      NODE_ENV: staging
    steps:
    - uses: actions/checkout@v2
      with:
        ref: develop
        fetch-depth: 0
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Install dependencies
      run: npm install

    - name: Git User Info
      run: |
        git config --global user.email otiai10+ayanel-ci@gmail.com
        git config --global user.name "Ayanel CI"

    - name: Should Deploy?
      run: source ./scripts/should_deliver_dev.sh
      env:
        TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build
      run: npm run build
      if: ${{ env.SHOULD_DELIVER_DEV }}

    - name: Pack ZIP
      run: npm run pack
      if: ${{ env.SHOULD_DELIVER_DEV }}

    - name: Publish to Chrome Web Store
      run: npm run publish
      if: ${{ env.SHOULD_DELIVER_DEV }}

    - name: Announce
      run: npm run announce
      if: ${{ env.SHOULD_DELIVER_DEV }}
